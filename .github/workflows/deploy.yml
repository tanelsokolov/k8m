name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/metrics-backend:latest ./backend

      - name: Build frontend Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/metrics-frontend:latest ./frontend

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push backend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/metrics-backend:latest

      - name: Push frontend image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/metrics-frontend:latest

      # Optional: Trigger ArgoCD sync via API (requires ARGOCD_TOKEN secret)
      - name: Trigger ArgoCD Sync
        run: |
          curl -X POST https://argocd-server/api/v1/applications/metrics-suite/sync \
            -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}"