name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Semantic version tags

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'deploy')
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate timestamp tag
        id: timestamp
        run: echo "tag=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build and push images
        env:
          TIMESTAMP_TAG: ${{ steps.timestamp.outputs.tag }}
        run: |
          # Backend
          docker build -t tanelsokolov/metrics-backend:latest ./backend
          docker build -t tanelsokolov/metrics-backend:${TIMESTAMP_TAG} ./backend
          docker push tanelsokolov/metrics-backend:latest
          docker push tanelsokolov/metrics-backend:${TIMESTAMP_TAG}
          
          # Frontend
          docker build -t tanelsokolov/metrics-frontend:latest ./frontend
          docker build -t tanelsokolov/metrics-frontend:${TIMESTAMP_TAG} ./frontend
          docker push tanelsokolov/metrics-frontend:latest
          docker push tanelsokolov/metrics-frontend:${TIMESTAMP_TAG}

      - name: Update ArgoCD source files
        env:
          TIMESTAMP_TAG: ${{ steps.timestamp.outputs.tag }}
        run: |
          # Update the ArgoCD source file for frontend with new timestamp tag
          cat > charts/metrics-frontend/.argocd-source-metrics-frontend.yaml << EOF
          helm:
            parameters:
            - name: image.tag
              value: ${TIMESTAMP_TAG}
              forcestring: true
          EOF
          
          # Update the ArgoCD source file for backend with new timestamp tag
          cat > charts/metrics-backend/.argocd-source-metrics-backend.yaml << EOF
          helm:
            parameters:
            - name: image.name
              value: tanelsokolov/metrics-backend
              forcestring: true
            - name: image.tag
              value: ${TIMESTAMP_TAG}
              forcestring: true
          EOF

      - name: Commit and push ArgoCD updates
        env:
          TIMESTAMP_TAG: ${{ steps.timestamp.outputs.tag }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add charts/metrics-frontend/.argocd-source-metrics-frontend.yaml
          git add charts/metrics-backend/.argocd-source-metrics-backend.yaml
          git commit -m "Update ArgoCD image tags to ${TIMESTAMP_TAG}" || exit 0
          git push

  build-semantic:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push semantic versioned images
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Backend
          docker build -t tanelsokolov/metrics-backend:${VERSION} ./backend
          docker push tanelsokolov/metrics-backend:${VERSION}
          
          # Frontend
          docker build -t tanelsokolov/metrics-frontend:${VERSION} ./frontend
          docker push tanelsokolov/metrics-frontend:${VERSION}

      - name: Update ArgoCD source files for semantic version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Update the ArgoCD source file for frontend with semantic version
          cat > charts/metrics-frontend/.argocd-source-metrics-frontend.yaml << EOF
          helm:
            parameters:
            - name: image.tag
              value: ${VERSION}
              forcestring: true
          EOF
          
          # Update the ArgoCD source file for backend with semantic version
          cat > charts/metrics-backend/.argocd-source-metrics-backend.yaml << EOF
          helm:
            parameters:
            - name: image.name
              value: tanelsokolov/metrics-backend
              forcestring: true
            - name: image.tag
              value: ${VERSION}
              forcestring: true
          EOF

      - name: Commit and push ArgoCD updates for semantic version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add charts/metrics-frontend/.argocd-source-metrics-frontend.yaml
          git add charts/metrics-backend/.argocd-source-metrics-backend.yaml
          git commit -m "Update ArgoCD image tags to ${VERSION}" || exit 0
          git push