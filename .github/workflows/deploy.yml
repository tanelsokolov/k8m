name: Build and Push Docker Images

on:
  push:
    branches:
      - main  # v√µi oma haru, mida kasutad

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        run: |
          docker build -t tanelsokolov/metrics-backend:latest ./backend
          docker push tanelsokolov/metrics-backend:latest

      - name: Build and push frontend image
        run: |
          docker build -t tanelsokolov/metrics-frontend:latest ./frontend
          docker push tanelsokolov/metrics-frontend:latest
