{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-prometheus
  labels:
    {{- include "monitoring-stack.prometheus.labels" . | nindent 4 }}
rules:
- apiGroups: [""]
  resources:
  - nodes
  - nodes/proxy
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups:
  - extensions
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-prometheus
  labels:
    {{- include "monitoring-stack.prometheus.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "monitoring-stack.fullname" . }}-prometheus
subjects:
- kind: ServiceAccount
  name: {{ include "monitoring-stack.serviceAccountName" . }}
  namespace: {{ .Values.namespace.name }}
{{- end }}