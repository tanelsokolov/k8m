{{- if .Values.cAdvisor.enabled }}
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ include "monitoring-stack.fullname" . }}-cadvisor
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monitoring-stack.labels" . | nindent 4 }}
    component: cadvisor
spec:
  selector:
    matchLabels:
      {{- include "monitoring-stack.selectorLabels" . | nindent 6 }}
      component: cadvisor
  template:
    metadata:
      labels:
        {{- include "monitoring-stack.selectorLabels" . | nindent 8 }}
        component: cadvisor
    spec:
      hostNetwork: true
      hostPID: true
      automountServiceAccountToken: false
      containers:
      - name: cadvisor
        image: "{{ .Values.cAdvisor.image.repository }}:{{ .Values.cAdvisor.image.tag }}"
        imagePullPolicy: {{ .Values.cAdvisor.image.pullPolicy }}
        resources:
          {{- toYaml .Values.cAdvisor.resources | nindent 10 }}
        securityContext:
          privileged: true
        volumeMounts:
        - name: rootfs
          mountPath: /rootfs
          readOnly: true
        - name: var-run
          mountPath: /var/run
          readOnly: false
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: docker
          mountPath: /var/lib/docker
          readOnly: true
        - name: disk
          mountPath: /dev/disk
          readOnly: true
        - name: proc
          mountPath: /host/proc
          readOnly: true
        ports:
        - name: http
          containerPort: {{ .Values.cAdvisor.service.targetPort }}
          protocol: TCP
        args:
          - --housekeeping_interval=10s
          - --max_housekeeping_interval=15s
          - --event_storage_event_limit=default=0
          - --event_storage_age_limit=default=0
          - --store_container_labels=false
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      volumes:
      - name: rootfs
        hostPath:
          path: /
      - name: var-run
        hostPath:
          path: /var/run
      - name: sys
        hostPath:
          path: /sys
      - name: docker
        hostPath:
          path: /var/lib/docker
      - name: disk
        hostPath:
          path: /dev/disk
      - name: proc
        hostPath:
          path: /proc
{{- end }}