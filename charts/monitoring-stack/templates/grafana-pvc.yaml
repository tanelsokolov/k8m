{{- if .Values.grafana.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "monitoring-stack.grafana.fullname" . }}-data
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "monitoring-stack.grafana.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- toYaml .Values.grafana.persistence.accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .Values.grafana.persistence.size }}
  storageClassName: {{ .Values.grafana.persistence.storageClassName }}
{{- end }}
