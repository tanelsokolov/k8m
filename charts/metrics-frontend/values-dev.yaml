replicaCount: 1

image:
  repository: tanelsokolov/metrics-frontend
  pullPolicy: Always
  tag: "latest"

env:
  NODE_ENV: "development"
  PORT: "3000"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

service:
  type: NodePort
  nodePort: 30302

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: metrics-backend-dev.local
      paths:
        - path: /
          pathType: Prefix

logging:
  level: info
  format: json

cors:
  origin: "*"
  methods: "GET,POST,PUT,DELETE,OPTIONS"

NODE_ENV: "development"

healthCheck:
  initialDelaySeconds: 20
  readinessInitialDelaySeconds: 10

podAnnotations:
  env: "development"

config:
  api:
    baseUrl: "http://metrics-backend-dev.monitoring-dev.svc.cluster.local:3000"
    metricsEndpoint: "/metrics"
    timeout: "5000"

  dashboard:
    title: "Metrics Dashboard"
    refreshInterval: "60000"
    theme: "light"
    showDebug: "true"

  features:
    enableDebugMode: "true"
    enableMockData: "false"
    enablePerformanceMetrics: "true"
    showDeveloperTools: "false"
