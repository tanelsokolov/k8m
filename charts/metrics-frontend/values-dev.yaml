replicaCount: 1

image:
  repository: tanelsokolov/metrics-frontend
  pullPolicy: Always
  tag: "dev-latest"

env:
  NODE_ENV: "development"
  PORT: "5173"
  BACKEND_URL: "http://metrics-backend-dev.monitoring-dev.svc.cluster.local:3000"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

service:
  type: ClusterIP
  nodeport: 30302

frontend:
  serviceName: metrics-frontend-dev
  servicePort: 5173


ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: metrics-frontend-dev.local
      paths:
        - path: /
          pathType: Prefix

logging:
  level: info
  format: json

cors:
  origin: "*"
  methods: "GET,POST,PUT,DELETE,OPTIONS"


healthCheck:
  initialDelaySeconds: 20
  readinessInitialDelaySeconds: 10

podAnnotations:
  env: "development"

podLabels:
  app: metrics-frontend

config:
  api:
    baseUrl: "http://metrics-frontend-dev.monitoring-dev.svc.cluster.local:5173"
    metricsEndpoint: "/metrics"
    timeout: "5000"

  dashboard:
    title: "Metrics Dashboard"
    refreshInterval: "60000"
    theme: "light"
    showDebug: "true"

  features:
    enableDebugMode: "true"
    enableMockData: "false"
    enablePerformanceMetrics: "true"
    showDeveloperTools: "false"
