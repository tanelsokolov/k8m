# Development environment values for metrics-backend

replicaCount: 1

image:
  repository: tanelsokolov/metrics-backend
  pullPolicy: Always
  # Image Updater uuendab seda automaatselt timestamp tag'iga
  tag: "dev-20250724-120000"

env:
  NODE_ENV: "development"
  PORT: "3000"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

service:
  type: ClusterIP
  nodePort: 30300

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: metrics-backend-dev.local
      paths:
        - path: /
          pathType: Prefix

logging:
  level: debug
  format: json

cors:
  origin: "*"
  methods: "GET,POST,PUT,DELETE,OPTIONS"

healthCheck:
  initialDelaySeconds: 20
  readinessInitialDelaySeconds: 10

# Development debugging
podAnnotations:
  env: "development"
  image.version: "dev-20250724-120000"
  updated.by: "argocd-image-updater"