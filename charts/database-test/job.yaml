apiVersion: batch/v1
kind: Job
metadata:
  name: postgresql-test-job
  namespace: default # Ensure this matches the database namespace
spec:
  template:
    spec:
      containers:
      - name: psql-client
        image: postgres:latest # Use the latest PostgreSQL client image
        command: ["/bin/bash", "-c"]
        args:
          - |
            PGPASSWORD=$POSTGRES_PASSWORD psql -h postgresql -U postgres -d postgres -c "CREATE TABLE IF NOT EXISTS inventory (id SERIAL PRIMARY KEY, item_name VARCHAR(255));";
            PGPASSWORD=$POSTGRES_PASSWORD psql -h postgresql -U postgres -d postgres -c "SELECT * FROM inventory;";
            echo "Database connection and initial table check successful. Manual data insertion and persistence tests can now be performed.";
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql # This is the default secret name for Bitnami PostgreSQL
              key: postgres-password
      restartPolicy: Never
  backoffLimit: 4
