apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-frontend-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/YOUR_GITHUB_ORG_OR_USER/YOUR_REPO.git'
    targetRevision: HEAD
    path: charts/metrics-frontend-lb
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 