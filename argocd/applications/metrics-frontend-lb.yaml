apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-frontend-lb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/your-repo.git' # Update this to your repo
    targetRevision: HEAD
    path: charts/metrics-frontend-lb
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true 