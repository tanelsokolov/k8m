apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-suite
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tanelsokolov/k8
    targetRevision: main
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true