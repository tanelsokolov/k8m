<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Metrics Dashboard test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-server"></i> Server Metrics Dashboard</h1>
      <div class="refresh-container">
        <button id="refreshBtn"><i class="fas fa-sync-alt"></i> Refresh</button>
        <span id="lastUpdated">Last updated: Never</span>
      </div>
    </header>

    <div class="servers-container" id="serversContainer">
      <!-- Server cards will be inserted here by JavaScript -->
      <div class="loading">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading server metrics...</p>
      </div>
    </div>
  </div>

  <template id="serverCardTemplate">
    <div class="server-header">
      <h2><i class="fas fa-hdd"></i> <span class="hostname"></span></h2>
      <span class="os-type"></span>
    </div>
    <div class="metrics-grid">
      <div class="metric">
        <div class="metric-title">
          <i class="fas fa-microchip"></i> CPU
        </div>
        <div class="metric-detail cpu-model"></div>
        <div class="metric-detail"><span class="cpu-cores"></span> cores</div>
        <div class="progress-container">
          <div class="progress-bar cpu-usage-bar"></div>
          <span class="progress-text cpu-usage-text"></span>
        </div>
      </div>
      
      <div class="metric">
        <div class="metric-title">
          <i class="fas fa-memory"></i> Memory
        </div>
        <div class="progress-container">
          <div class="progress-bar memory-usage-bar"></div>
          <span class="progress-text memory-usage-text"></span>
        </div>
        <div class="memory-details">
          <div>Used: <span class="memory-used"></span></div>
          <div>Free: <span class="memory-free"></span></div>
          <div>Total: <span class="memory-total"></span></div>
        </div>
      </div>
      
      <div class="metric">
        <div class="metric-title">
          <i class="fas fa-network-wired"></i> Network
        </div>
        <div class="network-stats">
          <div><i class="fas fa-arrow-down"></i> Download: <span class="network-rx-speed"></span></div>
          <div><i class="fas fa-arrow-up"></i> Upload: <span class="network-tx-speed"></span></div>
          <div>Total Received: <span class="network-rx-total"></span></div>
          <div>Total Sent: <span class="network-tx-total"></span></div>
        </div>
      </div>
      
      <div class="metric">
        <div class="metric-title">
          <i class="fas fa-chart-line"></i> System
        </div>
        <div class="system-stats">
          <div><i class="fas fa-clock"></i> Uptime: <span class="uptime"></span></div>
          <div><i class="fas fa-weight-hanging"></i> Load Avg: <span class="load-average"></span></div>
          <div><i class="fas fa-server"></i> Web Server: <span class="web-server"></span></div>
        </div>
      </div>
    </div>
  </template>

  <!-- Load the dashboard script -->
  <script src="dashboard.js"></script>
</body>
</html>
